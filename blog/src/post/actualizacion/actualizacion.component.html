<div class="col-md-12 d-flex justify-content-center align-items-center mt-5">
    <form class="form-group col-md-5 border border-1 rounded p-5" [formGroup]="editForm">
      <h3>Edit post</h3>
      <div class="mt-3">
        <label for="title">Title</label>
        <input formControlName="title" id="title" type="text" class="form-control" />
        <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
          <div *ngIf="f['title'].errors">
            This field can't be empty
          </div>
        </div>
      </div>
      <div class="mt-3">
        <label for="body">Body</label>
        <textarea formControlName="body" id="body" type="text" class="form-control"></textarea>
        <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
          <div *ngIf="f['body'].errors">
            This field can't be empty
          </div>
        </div>
      </div>
  
      <div class="text-center d-flex flex-row mt-4">
        <button class="btn btn-primary mr-1" [disabled]="editForm.invalid" (click)="onSubmit()">
          Edit
        </button>
  
        <button class="btn btn-secondary ms-2" type="reset" (click)="onReset()" [routerLink]="['/']">
          Cancel
        </button>
      </div>
    </form>
  </div>
